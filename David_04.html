              <h2 id="section" class="head-index "></h2>
              <p class="MainTitle">《大卫》雕像创作于16世纪初，像高3.96米，连基座高5.5米，用整块大理石雕刻而成，重量高达5.46吨。《大卫》，是文艺复兴雕塑巨匠米开朗基罗的代表作，被视为西方美术史上最优秀的男性人体雕像之一。</p>
              <p>它被西方美术史称为最值得夸耀的男性人体雕像之一。</p>
